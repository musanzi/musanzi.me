<button
  (click)="switchTheme()"
  class="switcher relative flex items-center justify-center h-9 w-9 rounded-full transition duration-500 hover:bg-gray-950/5 dark:hover:bg-white/10">
  <i-lucide
    [name]="isDark() ? icons.dark : icons.light"
    class="size-5 transition duration-500"
    [ngClass]="{
      'rotate-180 stroke-white ': isDark(),
      'rotate-0 stroke-gray-50': !isDark()
    }" />
</button>
